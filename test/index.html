    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 20px;
        }

        /* Container principal */
        .confirmation-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out; /* Adicionei animação */
        }

        /* Títulos e textos */
        .confirmation-title {
            color: #cc0000;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .confirmation-text {
            color: #000;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        /* Botão principal */
        .watch-button, #midas-cta-button {
            background-color: #e65c00;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
        }

        .watch-button:hover, #midas-cta-button:hover {
            background-color: #cc5200;
            transform: translateY(-2px); /* Efeito de levitação */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra suave */
        }

        /* Container do CTA (simplificado, já que o botão tem estilos unificados) */
        .midas-cta-container {
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        /* Animação de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Função renomeada para melhor semântica
            function collectUrlParameters(url) {
                const urlObj = new URL(url);
                let paramString = "";

                urlObj.searchParams.forEach((value, key) => {
                    paramString += `${paramString ? '&' : ''}${key}=${value}`;
                });

                return paramString;
            }

            // Processamento dos parâmetros
            const urlParams = collectUrlParameters(window.location.href);

            if (urlParams) {
                document.querySelectorAll("a").forEach(link => {
                    const separator = link.href.includes("?") ? "&" : "?";
                    link.href += `${separator}${urlParams}`;
                });
            }
            
            // Adicionei um listener para o botão para tracking (opcional)
            document.getElementById('midas-cta-button').addEventListener('click', function() {
                if (typeof ttq !== 'undefined') {
                    ttq.track('ClickButton', {});
                }
            });
        });
    </script>
